<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Thư viện Cộng đồng</title>
    <link href="css/login-register.css" rel="stylesheet">
</head>
<body>

    <!-- Login Modal Popup -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal">
            <div class="modal-header">
                <h2 style="color: #3498db;">Đăng nhập</h2>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="social-login">
                    <button class="btn-social btn-microsoft">
                        <img src="https://img.icons8.com/color/28/000000/microsoft.png" alt="Microsoft" style="margin-right: 10px;"> Microsoft
                    </button>
                    <button class="btn-social btn-google">
                        <img src="https://img.icons8.com/color/28/000000/google-logo.png" alt="Google" style="margin-right: 10px;"> Google
                    </button>
                    <button class="btn-social btn-github">
                        <img src="https://img.icons8.com/ios-glyphs/28/ffffff/github.png" alt="Github" style="margin-right: 10px;"> Github
                    </button>
                </div>
                
                <div class="divider">
                    <span>HOẶC</span>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Email hoặc tên đăng nhập" id="username" required>
                    </div>
                    
                    <div class="form-group password-field">
                        <input type="password" class="form-control" placeholder="Mật khẩu" id="password" required>
                        <span class="password-toggle" id="togglePassword">
                            <img src="https://img.icons8.com/material-outlined/24/000000/visible.png" alt="Show Password">
                        </span>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Quên mật khẩu?</a>
                    </div>
                    
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Ghi nhớ đăng nhập</label>
                    </div>
                    
                    <button type="submit" class="btn-primary">Đăng nhập</button>
                    
                    <p class="register-text">Chưa có tài khoản? <a href="register.html" class="transfer-link">Đăng ký ngay</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.innerHTML = '<img src="https://img.icons8.com/material-outlined/24/000000/invisible.png" alt="Hide Password">';
            } else {
                passwordInput.type = 'password';
                this.innerHTML = '<img src="https://img.icons8.com/material-outlined/24/000000/visible.png" alt="Show Password">';
            }
        });
        
        // Open and close modal functionality
        const modal = document.getElementById('loginModal');
        const closeModalBtn = document.getElementById('closeModal');
        
        // Xử lý sự kiện khi nhấn nút đóng - quay lại trang trước đó
        closeModalBtn.addEventListener('click', function() {
            // Ẩn modal
            modal.style.display = 'none';
            
            // Quay lại trang trước đó
            window.history.back();
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                window.history.back();
            }
        });
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Giả lập đăng nhập thành công
            alert('Đăng nhập thành công! Chuyển đến trang chính.');
            // Chuyển đến trang chính sau khi đăng nhập
            // window.location.href = 'trang-chinh.html';
        });
        
        // Redirect to register page
        document.querySelector('.register-link').addEventListener('click', function(e) {
            e.preventDefault();
            // Chuyển đến trang đăng ký
            // window.location.href = 'dang-ky.html';
            alert('Chuyển đến trang đăng ký');
        });
        
        // Redirect to forgot password page
        document.querySelector('.forgot-password a').addEventListener('click', function(e) {
            e.preventDefault();
            // Chuyển đến trang quên mật khẩu
            // window.location.href = 'quen-mat-khau.html';
            alert('Chuyển đến trang quên mật khẩu');
        });
    </script>
</body>
</html>
